
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">

        <div class="text-center">
          <h1>Customer Login</h1>
        </div>

        <form [formGroup]="loginCustomerForm" (ngSubmit)="onLoginCustomer()">
          <div class="form-group">
            <label>Customer Id: </label>
            <input type="text" class="form-control" formControlName="customerId">
          </div>
          <div class="form-group">
            <label>First Name: </label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="form-group">
            <label>Last Name: </label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
          <br>
          <div class="form-group">
            <input class="btn btn-success w-100" type="submit">
          </div>
        </form>
        <br>
          <a routerLink="/customer-signup">New Customer? Click to sign up!</a>
      </div>

      <div class="card card-body mt-5">
        <h5 class="card-title">Backend connection status</h5>
        <p>success: {{successMsg}}</p>
        <p>error: {{errMsg}}</p>
      </div>


    </div>
  </div>
</div>
