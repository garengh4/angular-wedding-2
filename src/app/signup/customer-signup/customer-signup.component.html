
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">

        <div class="text-center">
          <h1>Customer Signup</h1>
        </div>

        <form [formGroup]="signupCustomerForm" (ngSubmit)="onSignupCustomer()">
          <div class="form-group">
            <label>First Name: </label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="form-group">
            <label>Last Name: </label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
          <div class="form-group">
            <label>Email: </label>
            <input type="text" class="form-control" formControlName="customerEmailId">
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input type="text" class="form-control" formControlName="password">
          </div>
          <br>
          <div class="form-group">
            <input class="btn btn-success w-100" type="submit">
          </div>
        </form>
        <br>
          <a routerLink="/customer-login">Already signed up? Click here to login!</a>
      </div>

      <div class="card card-body mt-2">
        <h5 class="card-title">Backend connection status</h5>
        <p>success: {{successMsg}}</p>
        <p>error: {{errMsg}}</p>
      </div>


    </div>
  </div>
</div>
